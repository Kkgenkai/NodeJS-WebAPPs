<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Calc Web App</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/" method="post">
        <input type="number" name="num1" placeholder="First number">
        <input type="number" name="num2" placeholder="Second number"><br>
        
        <input type="radio" class="op" name="op" value="add"><label for="add">Add</label><br>
        <input type="radio" class="op" name="op" value="sub"><label for="sub">sub</label><br>
        <input type="radio" class="op" name="op" value="mul"><label for="mul">mul</label><br>
        <input type="radio" class="op" name="op" value="div"><label for="div">div</label><br>

        <button type="submit">Calculate</button>
        <button type="reset">Reset</button>
    </form><br>
    <a href="/bmiCalculator"  rel="noopener noreferrer">BMI Calculator</a>
</body>
</html>
